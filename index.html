<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
    
    <div id="app">
        <div class="container">
            <div class="text-center">
                <h1>My Vue.js to do list</h1>
            </div>
            <div class="row my-4 justify-content-center">
                <input class="col-3 me-2" type="text" v-model="newText" @keyup.enter="addText" placeholder="Add new tasks here">
                <button class="col-1" @click="addText">Add</button>
            </div>
            <div class="row">
                <div :class="['list', 'my-2', toDoList[i].done ? 'green':'grey']" v-for="text,i in toDoList">
                    <div class="row list justify-content-between align-items-center" @click="addDone(i)">
                        <span :class="['col', 'tasks', toDoList[i].done ? 'done':'']">{{toDoList[i].text}}</span> 
                        <span class="col-1 remove-btn" @click="removeObject(i)">X</span>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src="js/script.js"></script>
</body>
</html>
